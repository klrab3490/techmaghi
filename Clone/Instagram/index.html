<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./ass2.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!--  -->
    <div id="main">
        <img src="./instagram-web-lox-image.png" alt="">
        <div>
            <h1 id="instagram">Instagram</h1>
            <form action="">
                <input type="text" id="username" placeholder="Phone number, username, or email">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>

            <div id="divider">OR</div>

            <div id="login-with">
                <div id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                    Log in with Facebook
                </div>
                <div>Forgot Password?</div>
            </div>
            <div id="sign-up">
                <p>Don't have an account? <a href="">Sign Up</a> </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer-top">
            <div>
                <a href="">Meta</a>
                <a href="">About</a>
                <a href="">Blog</a>
                <a href="">Jobs</a>
                <a href="">Help</a>
                <a href="">API</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Top Accounts</a>
                <a href="">Locations</a>
                <a href="">Instagram Lite</a>
            </div>
        </div>
        <div id="footer-bottom">
            <select name="" id="">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
            <div>&copy; 2025 Instagram from Meta</div>
        </div>
    </footer>
</body>
</html>
