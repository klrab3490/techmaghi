<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Number Plate Checker</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-purple-100 via-blue-100 to-pink-100 min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 mt-8 border border-purple-200">
            <a href="index.html" class="text-purple-600 hover:underline mb-6 flex items-center gap-2 font-semibold">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Palindrome Number Plate Checker</h2>
            <label for="plateInput" class="block text-gray-700 font-medium mb-2">Enter Number Plate</label>
            <input type="text" id="plateInput" name="plateInput"
                class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition mb-4 text-lg"
                placeholder="e.g. ABBA12321">
            <button type="button" id="palindromeBtn"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition shadow-lg mb-2">
                Check Palindrome
            </button>
            <div id="palindromeResult" class="mt-4 text-center text-lg font-medium"></div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('palindromeBtn').onclick = function() {
                    const plate = document.getElementById('plateInput').value.trim();
                    const isPalindrome = plate === plate.split('').reverse().join('');
                    const resultDiv = document.getElementById('palindromeResult');
                    if (!plate) {
                        resultDiv.textContent = '';
                        resultDiv.className = 'mt-4 text-center text-lg font-medium';
                        return;
                    }
                    if (isPalindrome) {
                        resultDiv.textContent = '✅ Yes, Palindrome';
                        resultDiv.className = 'mt-4 text-center text-lg font-semibold text-green-600';
                    } else {
                        resultDiv.textContent = '❌ No, Not a Palindrome';
                        resultDiv.className = 'mt-4 text-center text-lg font-semibold text-red-600';
                    }
                };
            });
        </script>
    </body>
</html>
