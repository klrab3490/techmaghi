<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huffman Coding Algorithm</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
            <div class="sticky top-0 bg-white z-10 pb-2">
                <a href="index.html"
                    class="inline-block text-blue-600 hover:underline mb-2 text-sm">&larr;
                    Back to Main</a>
                <h1
                    class="text-2xl font-bold text-blue-700 mb-4 text-center">Huffman
                    Coding Algorithm</h1>
            </div>

            <p class="mb-6 text-gray-700 text-center">
                Huffman Coding is a <strong>greedy algorithm</strong> used for
                data compression.
                Characters with higher frequency get shorter codes, while
                low-frequency characters get longer codes.
            </p>

            <!-- Input Section -->
            <div
                class="bg-gradient-to-br from-blue-50 via-white to-green-50 shadow-xl rounded-xl p-6 w-full border border-gray-200 mb-6">
                <h2
                    class="font-bold text-blue-700 text-lg mb-4 text-center">Build
                    Huffman Tree</h2>
                <form id="huffmanForm" class="flex flex-col space-y-3">
                    <textarea id="charFreqInput" name="charFreqInput"
                        placeholder="Enter characters and frequencies (e.g. A:5, B:9, C:12, D:13, E:16, F:45)"
                        class="border border-blue-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition w-full"
                        rows="3" required></textarea>
                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition w-full">
                        Generate Huffman Codes
                    </button>
                </form>
            </div>

            <!-- Steps Section -->
            <div class="mt-6">
                <h2
                    class="font-semibold text-gray-700 mb-2 text-center">Steps:</h2>
                <div id="stepsDisplay"
                    class="bg-gray-100 rounded p-4 text-sm font-mono text-gray-800 min-h-[3em] border border-gray-200"></div>
            </div>

            <!-- Result Section -->
            <div class="mt-6">
                <h2 class="font-semibold text-gray-700 mb-2 text-center">Final
                    Huffman Codes:</h2>
                <div id="resultDisplay"
                    class="bg-green-50 rounded p-4 text-lg font-mono text-green-700 text-center border border-green-200"></div>
            </div>
        </div>

        <script>
            class Node {
                constructor(char, freq, left = null, right = null) {
                    this.char = char;
                    this.freq = freq;
                    this.left = left;
                    this.right = right;
                }
            }

            function buildHuffmanTree(freqMap) {
                let steps = [];
                let nodes = [];

                // Create leaf nodes
                for (let char in freqMap) {
                    nodes.push(new Node(char, freqMap[char]));
                }

                // Build tree
                while (nodes.length > 1) {
                    nodes.sort((a, b) => a.freq - b.freq); // sort ascending
                    let left = nodes.shift();
                    let right = nodes.shift();
                    let newNode = new Node(null, left.freq + right.freq, left, right);
                    nodes.push(newNode);
                    steps.push(`Combine nodes (${left.char || "•"}:${left.freq}) + (${right.char || "•"}:${right.freq}) → ${newNode.freq}`);
                }

                return { root: nodes[0], steps };
            }

            function generateCodes(node, prefix = "", codeMap = {}) {
                if (!node) return;
                if (node.char !== null) {
                    codeMap[node.char] = prefix;
                }
                generateCodes(node.left, prefix + "0", codeMap);
                generateCodes(node.right, prefix + "1", codeMap);
                return codeMap;
            }

            document.getElementById("huffmanForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const input = document.getElementById("charFreqInput").value.trim();
                let freqMap = {};

                try {
                    input.split(",").forEach(pair => {
                    let [char, freq] = pair.split(":").map(s => s.trim());
                    if (!char || isNaN(freq)) throw new Error("Invalid format");
                    freqMap[char] = parseInt(freq, 10);
                    });
                } catch {
                    alert("Invalid input format. Please use format like: A:5, B:9, C:12");
                    return;
                }

                const { root, steps } = buildHuffmanTree(freqMap);
                const codes = generateCodes(root);

                document.getElementById("stepsDisplay").innerHTML = steps.map(s => `<div>• ${s}</div>`).join("");
                document.getElementById("resultDisplay").innerHTML = Object.entries(codes)
                    .map(([char, code]) => `<div>${char}: ${code}</div>`)
                    .join("");
            });
        </script>
    </body>
</html>
