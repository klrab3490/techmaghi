<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maximum Element in 2D Array</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex flex-col items-center p-6">
        <a href="index.html" class="mb-6 inline-block text-blue-700 hover:underline text-lg font-medium">&larr; Back</a>
        <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-3xl flex flex-col items-center">
            <h1 class="text-3xl font-extrabold mb-2 text-blue-800">Find the Maximum Element in a 2D Array</h1>
            <p class="mb-6 text-gray-700 text-center">Enter the size and elements of your 2D array to find its maximum value.</p>
            <div class="flex flex-col md:flex-row gap-8 w-full mb-8">
                <div class="flex-1 bg-blue-50 rounded-xl p-4">
                    <h2 class="text-lg font-semibold mb-2 text-blue-700">Example Input</h2>
                    <pre class="bg-white p-4 rounded-lg border border-blue-100 text-blue-900">[[1, 2, 3], [4, 5, 6], [7, 8, 9]]</pre>
                </div>
                <div class="flex-1 bg-green-50 rounded-xl p-4">
                    <h2 class="text-lg font-semibold mb-2 text-green-700">Example Output</h2>
                    <pre class="bg-white p-4 rounded-lg border border-green-100 text-green-900">9</pre>
                </div>
            </div>
            <div class="w-full max-w-md bg-gradient-to-br from-white to-blue-100 shadow-lg rounded-xl p-6 mb-6">
                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label for="rowCount" class="block mb-1 font-semibold text-gray-700">Rows</label>
                        <input type="number" id="rowCount" min="1" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Rows">
                    </div>
                    <div>
                        <label for="colCount" class="block mb-1 font-semibold text-gray-700">Columns</label>
                        <input type="number" id="colCount" min="1" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Columns">
                    </div>
                </div>
                <button id="generateFieldsBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition mb-3 shadow">Generate Input Fields</button>
                <div id="arrayFields" class="mb-2"></div>
                <small class="text-gray-500 block mb-2">Fill the elements for each cell</small>
                <div class="flex gap-3 mt-2">
                    <button id="findMaxBtn" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition shadow">Find Maximum</button>
                </div>
            </div>
            <div id="result" class="text-lg font-semibold text-green-700 mt-2"></div>
        </div>
        <script>
            // Function to generate input fields based on user input
            document.getElementById('generateFieldsBtn').onclick = function() {
                const rows = parseInt(document.getElementById('rowCount').value, 10);
                const cols = parseInt(document.getElementById('colCount').value, 10);
                const arrayFields = document.getElementById('arrayFields');
                arrayFields.innerHTML = '';
                if (rows > 0 && cols > 0) {
                    const table = document.createElement('table');
                    table.className = 'mx-auto mb-2';
                    for (let i = 0; i < rows; i++) {
                        const tr = document.createElement('tr');
                        for (let j = 0; j < cols; j++) {
                            const td = document.createElement('td');
                            td.className = 'p-1';
                            const input = document.createElement('input');
                            input.type = 'number';
                            input.className = 'border border-gray-300 rounded-lg px-2 py-1 w-16 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center';
                            input.placeholder = `R${i+1}C${j+1}`;
                            input.dataset.row = i;
                            input.dataset.col = j;
                            td.appendChild(input);
                            tr.appendChild(td);
                        }
                        table.appendChild(tr);
                    }
                    arrayFields.appendChild(table);
                }
            };

            // Function to find the maximum element in the 2D array
            document.getElementById('findMaxBtn').onclick = function() {
                const arrayFields = document.getElementById('arrayFields');
                const rows = parseInt(document.getElementById('rowCount').value, 10);
                const cols = parseInt(document.getElementById('colCount').value, 10);
                let arr = [];
                let valid = true;
                for (let i = 0; i < rows; i++) {
                    let row = [];
                    for (let j = 0; j < cols; j++) {
                        const input = arrayFields.querySelector(`input[data-row="${i}"][data-col="${j}"]`);
                        if (!input || input.value === '') {
                            valid = false;
                            break;
                        }
                        row.push(Number(input.value));
                    }
                    arr.push(row);
                }
                const resultDiv = document.getElementById('result');
                if (!valid) {
                    resultDiv.textContent = 'Please fill all fields.';
                    resultDiv.className = 'text-lg font-semibold text-red-600 mt-2';
                    return;
                }
                let max = arr[0][0];
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr[i].length; j++) {
                        if (arr[i][j] > max) max = arr[i][j];
                    }
                }
                // Display matrix as HTML table
                let tableHtml = '<table class="mb-2 border border-gray-300 rounded shadow"><tbody>';
                for (let i = 0; i < arr.length; i++) {
                    tableHtml += '<tr>';
                    for (let j = 0; j < arr[i].length; j++) {
                        tableHtml += `<td class="border px-4 py-2 text-center text-blue-800 font-medium">${arr[i][j]}</td>`;
                    }
                    tableHtml += '</tr>';
                }
                tableHtml += '</tbody></table>';
                resultDiv.innerHTML = tableHtml + `<span class="block mt-2 text-xl text-green-700">Maximum element: <strong>${max}</strong></span>`;
                resultDiv.className = 'text-lg font-semibold text-green-700 mt-2';
                arrayFields.innerHTML = ''; // Clear input fields after finding max
            };
        </script>
    </body>
</html>
