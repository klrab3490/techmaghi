<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flatten a Nested Array</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200">
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
                <div>
                    <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                        <i class="fa-solid fa-chevron-left mr-2"></i>
                        Back
                    </a>
                    <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Flatten a Nested Array</h1>
                </div>
                <p class="mb-6 text-gray-600 text-center">Enter a nested array (e.g., <span class="font-mono text-sm">[1, [2, 3], [4, [5]]]</span>) and flatten it.</p>
                <input type="text" id="nestedArray" placeholder="Enter nested array" class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4 font-mono">
                <button id="flattenButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full font-semibold transition-colors duration-200">Flatten Array</button>
                <div id="result" class="mt-6 text-center text-lg text-purple-700 font-medium min-h-[2rem]"></div>
            </div>
        </div>

        <script>
            function flattenArray(arr) {
                return arr.reduce((flat, toFlatten) => {
                    return flat.concat(Array.isArray(toFlatten) ? flattenArray(toFlatten) : toFlatten);
                }, []);
            }

            document.getElementById('flattenButton').addEventListener('click', () => {
                const input = document.getElementById('nestedArray').value;
                try {
                    const nestedArray = JSON.parse(input);
                    const flattened = flattenArray(nestedArray);
                    document.getElementById('result').innerText = `Flattened Array: [${flattened.join(', ')}]`;
                } catch (error) {
                    document.getElementById('result').innerText = 'Invalid input. Please enter a valid nested array.';
                }
            });
        </script>
    </body>
</html>
