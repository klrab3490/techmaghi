<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <div>
                <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                </a>
                <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Odd Number Filter</h2>
            </div>
            <label for="inputArray" class="block text-gray-700 mb-2">Enter numbers separated by commas:</label>
            <input type="text" id="inputArray" placeholder="e.g. 1,2,3,4,5" class="border border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-2 rounded w-full mb-4 outline-none transition">
            <button id="filterButton" onclick="displayOddNumbers()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold transition">Filter Odd Numbers</button>
            <div id="result" class="mt-6 text-center text-lg text-purple-700 font-medium"></div>
        </div>
    </div>

    <script>
        const filterEvenNumbers = (arr) => arr.filter(num => num % 2 !== 0);

        function displayOddNumbers() {
            const input = document.getElementById('inputArray').value;
            const numbers = input.split(',').map(Number);
            const oddNumbers = filterEvenNumbers(numbers);
            document.getElementById('result').innerText = `Odd Numbers: ${oddNumbers.join(', ')}`;
        }
    </script>
</body>
</html>
