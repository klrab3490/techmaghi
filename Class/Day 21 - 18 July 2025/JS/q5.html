<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Longest Word</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full">
            <div>
                <a href="../index.html"
                   class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                </a>
                <h1 class="text-2xl font-bold mb-4 text-blue-700 text-center">Find the Longest Word</h1>
            </div>
            <p class="mb-6 text-gray-600 text-center">Enter a sentence below and
                discover the word with the maximum length.</p>
            <input type="text" id="sentenceInput"
                class="border border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-3 rounded w-full mb-4 outline-none transition"
                placeholder="Enter a sentence">
            <button id="findLongestWordBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full font-semibold transition">Find
                Longest Word</button>
            <p id="result"
                class="mt-6 text-lg text-center font-medium text-purple-700"></p>
        </div>
        <script>
            function findLongestWord() {
                const sentenceInput = document.getElementById("sentenceInput");
                const words = sentenceInput.value.trim().split(/\s+/).filter(Boolean);
                const result = document.getElementById("result");
                if (words.length === 0) {
                    result.textContent = "Please enter a sentence.";
                    result.classList.remove("text-purple-700");
                    result.classList.add("text-red-600");
                    return;
                }

                let longestWord = "";

                for (const word of words) {
                    if (word.length > longestWord.length) {
                        longestWord = word;
                    }
                }

                result.textContent = `The longest word is: "${longestWord}"`;
                result.classList.remove("text-red-600");
                result.classList.add("text-purple-700");
            }

            document.getElementById("findLongestWordBtn").addEventListener("click", findLongestWord);
            document.getElementById("sentenceInput").addEventListener("keydown", function(e) {
                if (e.key === "Enter") findLongestWord();
            });
        </script>
    </body>
</html>
