<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Validation Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gradient-to-br from-blue-100 via-white to-purple-100 min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-8 bg-white rounded-2xl shadow-2xl border border-gray-100">
            <div>
                <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                </a>
            </div>
            <div class="flex flex-col items-center mb-6">
                <div class="bg-blue-100 rounded-full p-3 mb-2">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm0 0v1a4 4 0 01-8 0v-1"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-800 mb-1">Email Validation</h1>
                <p class="text-gray-500 text-sm">Enter your email to validate</p>
            </div>
            <form id="emailForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-gray-700 bg-gray-50 placeholder-gray-400"
                        placeholder="you@example.com">
                </div>
                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-semibold px-4 py-3 rounded-lg shadow transition duration-200">
                    Validate Email
                </button>
            </form>
            <p id="message" class="mt-5 text-center text-base font-medium hidden"></p>
        </div>

        <script>
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            function checkEmail(event) {
                event.preventDefault();
                const emailInput = document.getElementById('email');
                const message = document.getElementById('message');
                const email = emailInput.value;

                if (validateEmail(email)) {
                    message.textContent = '✅ Valid email address!';
                    message.classList.remove('hidden', 'text-red-500');
                    message.classList.add('text-green-600');
                    message.classList.remove('text-red-600');
                } else {
                    message.textContent = '❌ Invalid email address. Please enter a valid email.';
                    message.classList.remove('hidden', 'text-green-600');
                    message.classList.add('text-red-600');
                    message.classList.remove('text-green-600');
                }
            }

            document.getElementById('emailForm').addEventListener('submit', checkEmail);
        </script>
    </body>
</html>
