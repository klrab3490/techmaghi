<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Object Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="max-w-md mx-auto mt-8 bg-gray-100 p-6 rounded-lg shadow-lg">
        <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
            <i class="fa-solid fa-chevron-left mr-2"></i>
            Back
        </a>
        <h2 class="text-center text-2xl font-bold text-gray-800 font-sans mb-6">Car Control Panel</h2>
        <div id="car-status" class="mx-auto mb-6 font-semibold text-lg text-blue-700 text-center w-72 border border-blue-600 rounded-lg py-3 px-4 bg-blue-50"></div>
        <div class="flex justify-center gap-4">
            <button onclick="car.start()" class="bg-green-600 hover:bg-green-700 text-white rounded-md px-7 py-2 text-base font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-400">Start Car</button>
            <button onclick="car.stop()" class="bg-red-600 hover:bg-red-700 text-white rounded-md px-7 py-2 text-base font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400">Stop Car</button>
        </div>
    </div>
    <script>
        const car = {
            isRunning: false,
            start() {
                this.isRunning = true;
                this.status();
            },
            stop() {
                this.isRunning = false;
                this.status();
            },
            status() {
                document.getElementById('car-status').textContent = `Car is currently ${this.isRunning ? "running" : "stopped"}.`;
            }
        };

        car.status();
    </script>
</body>
</html>
