<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Longest Palindromic Substring Finder</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-8">
            <a href="index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back</a>
            <h1 class="text-2xl font-bold mb-6 text-center">Find the Longest Palindromic Substring</h1>
            <form id="palindromeForm" class="space-y-4">
                <label for="inputString" class="block text-gray-700 font-medium">Enter a string:</label>
                <input type="text" id="inputString" name="inputString" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Find Palindrome</button>
            </form>
            <div id="result" class="mt-6 text-gray-800"></div>
        </div>
        <script>
            // Function to find the longest palindromic substring
            function longestPalindrome(s) {
                if (!s || s.length < 1) return "";
                let start = 0, end = 0;
                for (let i = 0; i < s.length; i++) {
                    const len1 = expandAroundCenter(s, i, i);
                    const len2 = expandAroundCenter(s, i, i + 1);
                    const len = Math.max(len1, len2);
                    if (len > end - start) {
                        start = i - Math.floor((len - 1) / 2);
                        end = i + Math.floor(len / 2);
                    }
                }
                return s.substring(start, end + 1);
            }

            function expandAroundCenter(s, left, right) {
                while (left >= 0 && right < s.length && s[left] === s[right]) {
                    left--;
                    right++;
                }
                return right - left - 1;
            }

            // Handle form submission
            document.getElementById('palindromeForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const inputString = document.getElementById('inputString').value;
                const palindrome = longestPalindrome(inputString);

                const resultDiv = document.getElementById('result');
                if (palindrome.length > 0) {
                    resultDiv.innerHTML = `Longest palindromic substring: <span class="font-bold">${palindrome}</span>`;
                } else {
                    resultDiv.innerHTML = 'No palindrome found.';
                }
            });
        </script>
    </body>
</html>
