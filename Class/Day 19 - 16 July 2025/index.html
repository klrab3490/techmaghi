<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Handler Example</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }
            .glass {
                background: rgba(255,255,255,0.7);
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            }
        </style>
    </head>
    <body class="bg-gradient-to-br from-blue-200 via-white to-green-200 min-h-screen flex items-center justify-center">
        <div class="glass rounded-3xl p-12 w-full max-w-3xl border border-blue-100 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-3">
                    <span class="inline-block w-3 h-3 bg-red-400 rounded-full"></span>
                    <span class="inline-block w-3 h-3 bg-yellow-400 rounded-full"></span>
                    <span class="inline-block w-3 h-3 bg-green-400 rounded-full"></span>
                </div>
                <div class="flex gap-6">
                    <a href="JS/contact.html" class="text-blue-600 hover:underline font-semibold transition">Contact</a>
                    <a href="JS/login.html" class="text-blue-600 hover:underline font-semibold transition">Login</a>
                </div>
            </div>

            <div class="mb-8">
                <a href="../../index.html" class="flex items-center gap-2 text-blue-700 hover:text-blue-900 font-semibold px-4 py-2 rounded-full bg-blue-100 hover:bg-blue-200 transition shadow">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </a>
            </div>
            <h2 class="text-4xl font-extrabold mb-4 text-blue-800 text-center tracking-tight drop-shadow">Event Handler</h2>
            <p class="mb-10 text-gray-700 text-center text-lg">
                Events triggered by the user or browser can be handled by JavaScript.<br>
                <span class="text-blue-600 font-semibold">Click</span>, <span class="text-green-600 font-semibold">keypress</span>, or <span class="text-purple-600 font-semibold">pageload</span> are some of the events that can be handled.
            </p>

            <div class="mb-10">
                <h3 class="text-xl font-bold mb-3 text-blue-600 flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                    Event Handler Example
                </h3>
                <p class="mb-4 text-gray-600">
                    Click the button below to see an event handler in action.
                </p>
                <div class="flex flex-col items-center">
                    <button
                        onclick="showMessage()"
                        class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold py-2 px-8 rounded-full shadow-lg transition mb-2 focus:outline-none focus:ring-4 focus:ring-blue-300 scale-100 hover:scale-105 duration-150">
                        <span class="mr-2">ðŸŽ‰</span> Click Me!
                    </button>
                    <p id="onClick-message" class="text-green-600 font-semibold mt-2 transition-all"></p>
                </div>
            </div>

            <div class="mb-10">
                <p class="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                    <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5"></path></svg>
                    On Key Press
                </p>
                <input
                    type="text"
                    onkeypress="document.getElementById('keypressed').innerText = 'Key pressed!';"
                    onblur="document.getElementById('keypressed').innerText = '';"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-4 focus:ring-blue-200 transition text-lg"
                    placeholder="Press any key...">
                <p id="keypressed" class="text-sm text-blue-500 mt-1 h-5"></p>
            </div>

            <div class="mb-6">
                <p class="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                    <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 12H8m8 0a8 8 0 11-16 0 8 8 0 0116 0z"></path></svg>
                    On Submit
                </p>
                <form
                    onsubmit="event.preventDefault(); document.getElementById('form-message').innerText = 'Form submitted!';"
                    class="flex flex-col gap-3">
                    <input
                        type="text"
                        placeholder="Type something..."
                        required
                        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-4 focus:ring-green-200 transition text-lg">
                    <button
                        type="submit"
                        class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-semibold py-2 px-8 rounded-full shadow-lg transition focus:outline-none focus:ring-4 focus:ring-green-300 scale-100 hover:scale-105 duration-150">
                        <span class="mr-2">ðŸš€</span> Submit
                    </button>
                    <p id="form-message" class="text-green-600 font-semibold mt-1 h-5"></p>
                </form>
            </div>
        </div>

        <script>
            function showMessage() {
                document.getElementById("onClick-message").innerText = "Button was clicked!";
                setTimeout(() => {
                    document.getElementById("onClick-message").innerText = "";
                }, 2000);
            }
        </script>
    </body>
</html>
