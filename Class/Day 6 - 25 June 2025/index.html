    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        #link-routing, #css-section {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 2rem;

        }

            font-size: 2rem;
        }

        #content {
            display: block;
            /* margin-bottom: 1rem; */
            color: #333;
            }

            ul {
                padding-left: 20px;
            }

            li {
                margin-bottom: 0.5rem;
            }

            a {
                display: inline-block;
                margin-top: 0.5rem;
                color: #0066cc;
                text-decoration: none;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
                color: #004080;
            }

            code {
                background-color: #eef;
                padding: 2px 6px;
                border-radius: 4px;
                font-family: monospace;
            }

            #css-properties {
                list-style-type: circle;
                padding-left: 20px; /* ensures bullets are visible */
            }

            #css-properties li {
                display: list-item;
            }

            #css-properties li p {
                margin: 0px 0px;
            }

            #css-properties li span {
                font-weight: bold;
                margin-right: 5px;
            }
        </style>
