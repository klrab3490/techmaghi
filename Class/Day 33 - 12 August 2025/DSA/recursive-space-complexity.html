<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recursive Space Complexity</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-8">
            <a href="index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back</a>
            <h1 class="text-2xl font-bold mb-6 text-center">Recursive Space Complexity</h1>
            <form id="sortingForm" class="space-y-4">
                <label for="inputArray" class="block text-gray-700 font-medium">Enter array elements (comma separated):</label>
                <input type="text" id="inputArray" name="inputArray" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Find Time Complexity</button>
            </form>
            <div id="result" class="mt-6 text-gray-800"></div>
        </div>
    </body>
</html>
