<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Input Box</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
            <div>
                <a href="../index.html"
                   class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2" aria-hidden="true"></i>
                    Back
                </a>
                <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Search Input Box</h2>
            </div>
            <div class="mt-6">
                <label for="searchInput" class="sr-only">Search</label>
                <input type="text" id="searchInput" placeholder="Type to search..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div id="results" class="mt-4"></div>
            </div>
        </div>
        
        <script>
            // Default data for search
            const searchData = [
                "Alice Johnson",
                "Bob Smith",
                "Charlie Brown",
                "David Williams",
                "Eva Green",
                "Fiona White",
                "George Black",
                "Hannah Blue"
            ];

            const searchInput = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('results');

            function showResults(query) {
                resultsDiv.innerHTML = '';
                if (!query) return;
                const filtered = searchData.filter(name =>
                    name.toLowerCase().includes(query.toLowerCase())
                );
                if (filtered.length === 0) {
                    resultsDiv.innerHTML = '<span class="text-gray-400">No results found.</span>';
                    return;
                }
                filtered.forEach(name => {
                    const div = document.createElement('div');
                    div.className = "py-1 px-2 hover:bg-blue-100 rounded";
                    div.textContent = name;
                    resultsDiv.appendChild(div);
                });
            }

            searchInput.addEventListener('input', (e) => {
                showResults(e.target.value);
            });
        </script>
    </body>
</html>
