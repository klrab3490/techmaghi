<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-xl rounded-xl p-8 w-3/4">
            <div>
                <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                </a>
                <h1 class="text-2xl font-bold mb-4 text-blue-700 text-center">Quiz App</h1>
            </div>
            <div class="flex justify-center gap-2 mb-6">
                <button id="startQuiz" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-200">Start Quiz</button>
                <button id="scoreBoard" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-200">Score Board</button>
            </div>
            <form action="" id="quizForm" class="hidden space-y-4">
                <!-- Name Input -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Enter Your Name:</label>
                    <input type="text" id="name" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. A, B, C, D">
                </div>

                <!-- Question 1 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">1. What does HTML stand for?</label>
                    <select name="q1" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. Hyper Trainer Marking Language</option>
                        <option value="B">B. Hyper Text Marketing Language</option>
                        <option value="C">C. Hyper Text Markup Language</option>
                        <option value="D">D. Hyper Tool Multi Language</option>
                    </select>
                </div>

                <!-- Question 2 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">2. Which tag is used to create a hyperlink in HTML?</label>
                    <select name="q2" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. &lt;link&gt;</option>
                        <option value="B">B. &lt;a&gt;</option>
                        <option value="C">C. &lt;href&gt;</option>
                        <option value="D">D. &lt;url&gt;</option>
                    </select>
                </div>

                <!-- Question 3 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">3. Which property is used to change the text color in CSS?</label>
                    <select name="q3" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. font-color</option>
                        <option value="B">B. text-color</option>
                        <option value="C">C. color</option>
                        <option value="D">D. text-style</option>
                    </select>
                </div>

                <!-- Question 4 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">4. Which of the following is the correct CSS syntax?</label>
                    <select name="q4" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. {body:color=black;}</option>
                        <option value="B">B. body:color=black;</option>
                        <option value="C">C. body {color: black;}</option>
                        <option value="D">D. {body;color:black;}</option>
                    </select>
                </div>

                <!-- Question 5 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">5. What is the correct syntax to log something in the console?</label>
                    <select name="q5" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. console.log("Hello")</option>
                        <option value="B">B. console.write("Hello")</option>
                        <option value="C">C. print.console("Hello")</option>
                        <option value="D">D. log.console("Hello")</option>
                    </select>
                </div>

                <!-- Question 6 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">6. Which operator is used to assign a value to a variable?</label>
                    <select name="q6" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. ==</option>
                        <option value="B">B. =</option>
                        <option value="C">C. ===</option>
                        <option value="D">D. :=</option>
                    </select>
                </div>

                <!-- Question 7 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">7. Which tag is used to insert an image?</label>
                    <select name="q7" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. &lt;img&gt;</option>
                        <option value="B">B. &lt;image&gt;</option>
                        <option value="C">C. &lt;src&gt;</option>
                        <option value="D">D. &lt;pic&gt;</option>
                    </select>
                </div>

                <!-- Question 8 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">8. What does `display: flex;` do?</label>
                    <select name="q8" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. Removes all elements from the page</option>
                        <option value="B">B. Makes the container behave like a block</option>
                        <option value="C">C. Turns the container into a flex container</option>
                        <option value="D">D. Aligns text to the left</option>
                    </select>
                </div>

                <!-- Question 9 -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">9. What will `typeof []` return?</label>
                    <select name="q9" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. "object"</option>
                        <option value="B">B. "array"</option>
                        <option value="C">C. "list"</option>
                        <option value="D">D. "null"</option>
                    </select>
                </div>

                <!-- Question 10 -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">10. Which keyword declares a constant in JavaScript?</label>
                    <select name="q10" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="A">A. var</option>
                        <option value="B">B. let</option>
                        <option value="C">C. constant</option>
                        <option value="D">D. const</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-right">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">Submit Quiz</button>
                </div>
            </form>

            <div id="scoreForm" class="hidden mt-6 text-center">
                <h2 class="text-xl font-bold text-green-700 mb-4">Score Board</h2>
                <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border-b text-left">#</th>
                            <th class="px-4 py-2 border-b text-left">Name</th>
                            <th class="px-4 py-2 border-b text-left">Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- Dynamic rows go here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <script>
            document.getElementById('startQuiz').addEventListener('click', function() {
                document.getElementById('quizForm').classList.remove('hidden');
                document.getElementById('scoreForm').classList.add('hidden');
            });

            document.getElementById('scoreBoard').addEventListener('click', function() {
                document.getElementById('scoreForm').classList.remove('hidden');
                document.getElementById('quizForm').classList.add('hidden');
                scores.updateScoreBoard();
            });

            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const answers = {
                    q1: 'C',
                    q2: 'B',
                    q3: 'C',
                    q4: 'C',
                    q5: 'A',
                    q6: 'B',
                    q7: 'A',
                    q8: 'C',
                    q9: 'A',
                    q10: 'D'
                };

                let score = 0;
                const totalQuestions = Object.keys(answers).length;
                const name = document.querySelector('input[name="username"]').value || 'Anonymous';

                for (let i = 1; i <= totalQuestions; i++) {
                    const userAnswer = document.querySelector(`select[name="q${i}"]`).value;
                    if (userAnswer === answers[`q${i}`]) {
                        score++;
                    }
                }
                
                scores.addScore(name, score);
                document.getElementById('quizForm').reset();
                alert(`Your score is ${score} out of ${totalQuestions}`);
            });

            let scores = {
                data: [],
                addScore: function(name, score) {
                    this.data.push({ name, score });
                    this.sortScores();
                },
                updateScoreBoard: function() {
                    const tbody = document.getElementById('scoreTableBody');
                    tbody.innerHTML = '';
                    this.data.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-4 py-2 border-b">${index + 1}</td>
                            <td class="px-4 py-2 border-b">${entry.name}</td>
                            <td class="px-4 py-2 border-b">${entry.score}</td>
                        `;
                        tbody.appendChild(row);
                    });
                },
                sortScores: function() {
                    this.data.sort((a, b) => b.score - a.score);
                    this.updateScoreBoard();
                }
            }
            
        </script>
    </body>
</html>
