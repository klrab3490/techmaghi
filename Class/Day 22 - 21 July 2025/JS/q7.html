<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flatten a Nested Array</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200">
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
                <div>
                    <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                        <i class="fa-solid fa-chevron-left mr-2"></i>
                        Back
                    </a>
                    <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Button Click</h1>
                </div>
                <button id="flattenButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full font-semibold transition-colors duration-200">Flatten Array</button>
                <div id="result" class="mt-6 text-center text-lg text-purple-700 font-medium min-h-[2rem]"></div>
            </div>
        </div>

        <script>
            // Button Click Function
            let count = 0;
            document.getElementById('flattenButton').addEventListener('click', function() {
                count++;
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `Button clicked ${count} times.`;
                if (count === 5) {
                    document.getElementById('flattenButton').disabled = true;
                    document.getElementById('flattenButton').classList.add('opacity-50', 'cursor-not-allowed');
                }
            });
        </script>
    </body>
</html>
