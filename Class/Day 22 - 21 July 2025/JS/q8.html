<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gradient-to-br from-blue-100 via-white to-purple-100 min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-8 bg-white rounded-2xl shadow-2xl border border-gray-100">
            <div>
                <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                </a>
            </div>
            <div class="flex flex-col items-center mb-6">
                <div class="bg-blue-100 rounded-full p-3 mb-2">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm0 0v1a4 4 0 01-8 0v-1"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-800 mb-1">Job Application</h1>
                <p class="text-gray-500 text-sm">Enter your details to apply</p>
            </div>
            <form id="jobForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" required>
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 font-semibold mb-1">Phone Number</label>
                    <input type="text" id="phone" name="phone" maxlength="10" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" required>
                </div>
                <div id="message" class="hidden text-sm mt-2"></div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-200">Submit</button>
            </form>
        </div>

        <script>
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            function validatePhone(phone) {
                const re = /^\d{10}$/;
                return re.test(phone);
            }

            document.getElementById('jobForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const emailInput = document.getElementById('email');
                const phoneInput = document.getElementById('phone');
                const message = document.getElementById('message');
                const email = emailInput.value.trim();
                const phone = phoneInput.value.trim();

                let errors = [];
                if (!validateEmail(email)) {
                    errors.push('❌ Invalid email address.');
                }
                if (!validatePhone(phone)) {
                    errors.push('❌ Phone number must be exactly 10 digits.');
                }

                if (errors.length === 0) {
                    message.textContent = '✅ Application submitted successfully!';
                    message.classList.remove('hidden', 'text-red-600');
                    message.classList.add('text-green-600');
                } else {
                    message.textContent = errors.join(' ');
                    message.classList.remove('hidden', 'text-green-600');
                    message.classList.add('text-red-600');
                }
            });
        </script>
    </body>
</html>
