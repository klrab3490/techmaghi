<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200 py-10">
            <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
                <div>
                    <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                    </a>
                </div>
                <h2 class="text-2xl font-bold mb-4 text-center text-purple-700">Company Employee Manager</h2>

                <form id="employeeForm" class="space-y-4">
                    <div>
                    <label class="block text-gray-700 mb-1" for="name">Name</label>
                    <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                    <div>
                    <label class="block text-gray-700 mb-1" for="email">Email</label>
                    <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition-colors">Submit</button>
                </form>
                <div id="spinner" class="flex justify-center mt-4 hidden">
                    <i class="fa-solid fa-spinner fa-spin text-purple-600 text-2xl"></i>
                </div>
            </div>
        </div>

        <script>
            const form = document.getElementById('employeeForm');
            const spinner = document.getElementById('spinner');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                spinner.classList.remove('hidden');

                // Simulate async submission (replace with actual submission logic)
                setTimeout(() => {
                spinner.classList.add('hidden');
                alert('Form submitted!');
                form.reset();
                }, 2000);
            });
        </script>
    </body>
</html>
