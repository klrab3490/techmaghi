<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-xl rounded-xl p-8 w-3/4">
            <div>
                <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                </a>
                <h1 class="text-2xl font-bold mb-4 text-blue-700 text-center">To-do List Web App</h1>
            </div>
            <div id="taskList" class="mt-6 space-y-4">
                <!-- Example card, remove or duplicate as needed -->
                <!--
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 shadow flex items-center justify-between">
                    <span class="text-gray-800">Sample Task</span>
                    <button class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
                </div>
                -->
            </div>
            <form id="taskForm" action="">
                <div class="mb-4">
                    <label for="task" class="block text-gray-700 font-semibold mb-2">Add a Task:</label>
                    <input type="text" id="task" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your task here...">
                </div>
                <button type="button" id="addTaskBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors duration-200">Add Task</button>    
            </form>

        </div>
        
        <script>
            // Prevent form submission on Enter key
            document.getElementById('taskForm').addEventListener('submit', function(event) {
                event.preventDefault();
            });

            document.getElementById('addTaskBtn').addEventListener('click', function() {
                const taskInput = document.getElementById('task');
                const taskText = taskInput.value.trim();

                if (taskText === '') {
                    alert('Please enter a task.');
                    return;
                }

                const taskList = document.getElementById('taskList');
                const taskCard = document.createElement('div');
                taskCard.className = 'bg-blue-50 border border-blue-200 rounded-lg p-4 shadow flex items-center justify-between';
                
                const taskSpan = document.createElement('span');
                taskSpan.className = 'text-gray-800';
                taskSpan.textContent = taskText;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'text-red-500 hover:text-red-700';
                deleteButton.innerHTML = '<i class="fa-solid fa-trash"></i>';
                
                deleteButton.addEventListener('click', function() {
                    taskList.removeChild(taskCard);
                });

                taskCard.appendChild(taskSpan);
                taskCard.appendChild(deleteButton);
                
                taskList.appendChild(taskCard);
                
                // Clear the input field
                taskInput.value = '';
            });
        </script>
    </body>
</html>
