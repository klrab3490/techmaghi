<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <!-- Bouncing Ball -->
        <div class="ball"></div>

        <!-- Loading Spinner -->
        <div class="spinner"></div>

        <!-- Button Hover Glow -->
        <button class="glow-button" type="button" name="button">Hover me</button>

        <!-- Card Flip Animation -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front</div>
                <div class="card-back">Back</div>
            </div>
        </div>
    </div>

    <!-- typing Text Effect -->
    <div class="typing-container">
        <div class="typing">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque delectus repudiandae
            repellendus harum, soluta explicabo necessitatibus a cumque, consequatur expedita dolor vero culpa, sit quae
            vitae! Voluptas repellat molestias nulla!</div>
    </div>
</body>

</html>
