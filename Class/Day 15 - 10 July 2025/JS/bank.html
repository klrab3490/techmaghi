<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let account = {
            name: "Meena",
            balance: 1000,
            deposit: function(amount) {
                this.balance += amount;
                console.log(`Deposited ${amount}. New balance is ${this.balance}`);
            },
            withdraw: function(amount) {
                if (amount > this.balance) {
                    console.log("Insufficient funds");
                } else {
                    this.balance -= amount;
                    console.log(`Withdrew ${amount}. New balance is ${this.balance}`);
                }
            },
            getBalance: function() {
                return this.balance;
            }
        };

        account.deposit(500); // Deposited 500. New balance is 1500
        account.withdraw(300); // Withdrew 300. New balance is 1200
        console.log(`Current balance: ${account.getBalance()}`); // Current balance: 1200
        account.withdraw(1500); // Insufficient funds
    </script>
</body>
</html>
