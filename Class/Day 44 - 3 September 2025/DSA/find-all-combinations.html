<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combination Sum Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
    <div class="sticky top-0 bg-white z-10 pb-2">
      <a href="index.html" class="inline-block text-blue-600 hover:underline mb-2 text-sm">&larr; Back to Main</a>
      <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Find All Combinations (Target Sum)</h1>
    </div>

    <p class="mb-6 text-gray-700 text-center">
      This tool finds all <strong>unique combinations</strong> of numbers that sum up to a given target using backtracking.
    </p>

    <!-- Input Section -->
    <div class="bg-gradient-to-br from-yellow-50 via-white to-green-50 shadow-xl rounded-xl p-6 w-full border border-gray-200 mb-6">
      <h2 class="font-bold text-yellow-700 text-lg mb-4 text-center">Enter Numbers and Target</h2>
      <form id="comboForm" class="flex flex-col space-y-3">
        <input type="text" id="numsInput" placeholder="Enter numbers (e.g. 2,3,6,7)" 
          class="border border-yellow-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition w-full" required>
        <input type="number" id="targetInput" placeholder="Enter target sum (e.g. 7)" 
          class="border border-yellow-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition w-full" required>
        <button type="submit" 
          class="bg-yellow-600 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-700 transition w-full">
          Find Combinations
        </button>
      </form>
    </div>

    <!-- Steps Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">Steps (Backtracking):</h2>
      <div id="stepsDisplay" class="bg-gray-100 rounded p-4 text-sm font-mono text-gray-800 min-h-[3em] border border-gray-200"></div>
    </div>

    <!-- Result Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">Valid Combinations:</h2>
      <div id="resultDisplay" class="bg-green-50 rounded p-4 text-lg font-mono text-green-700 text-center border border-green-200"></div>
    </div>
  </div>

  <script>
    function findCombinations(candidates, target, start, path, result, steps) {
      let sum = path.reduce((a, b) => a + b, 0);
      steps.push(`Trying: [${path.join(", ")}], sum = ${sum}`);

      if (sum === target) {
        result.push([...path]);
        steps.push(`✔️ Found combination: [${path.join(", ")}]`);
        return;
      }
      if (sum > target) {
        steps.push(`⛔ Exceeded target, backtrack`);
        return;
      }

      for (let i = start; i < candidates.length; i++) {
        path.push(candidates[i]);
        steps.push(`→ Choose ${candidates[i]}, new path: [${path.join(", ")}]`);
        findCombinations(candidates, target, i, path, result, steps); // allow reuse of same number
        path.pop();
        steps.push(`← Backtrack, remove ${candidates[i]}, path: [${path.join(", ")}]`);
      }
    }

    document.getElementById("comboForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const numsInput = document.getElementById("numsInput").value.trim();
      const target = parseInt(document.getElementById("targetInput").value);

      if (!numsInput || isNaN(target)) {
        alert("Please enter valid numbers and target.");
        return;
      }

      const nums = numsInput.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      nums.sort((a, b) => a - b); // sort for consistency

      let result = [];
      let steps = [];
      findCombinations(nums, target, 0, [], result, steps);

      document.getElementById("stepsDisplay").innerHTML = steps.map(s => `<div>• ${s}</div>`).join("");
      document.getElementById("resultDisplay").innerHTML = result.length 
        ? result.map(c => `[${c.join(", ")}]`).join("<br>") 
        : "⚠️ No combinations found.";
    });
  </script>
</body>
</html>
