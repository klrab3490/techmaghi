<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate All Subsets (Power Set)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
    <div class="sticky top-0 bg-white z-10 pb-2">
      <a href="index.html" class="inline-block text-blue-600 hover:underline mb-2 text-sm">&larr; Back to Main</a>
      <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Generate All Subsets (Power Set)</h1>
    </div>

    <p class="mb-6 text-gray-700 text-center">
      The <strong>Power Set</strong> of a set is the collection of all its subsets, including the empty set and the set itself.
    </p>

    <!-- Input Section -->
    <div class="bg-gradient-to-br from-blue-50 via-white to-green-50 shadow-xl rounded-xl p-6 w-full border border-gray-200 mb-6">
      <h2 class="font-bold text-blue-700 text-lg mb-4 text-center">Enter Set Elements</h2>
      <form id="subsetForm" class="flex flex-col space-y-3">
        <input type="text" id="setInput" name="setInput" placeholder="Enter elements (e.g. A,B,C)" 
          class="border border-blue-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition w-full" required>
        <button type="submit" 
          class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition w-full">
          Generate Subsets
        </button>
      </form>
    </div>

    <!-- Steps Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">Steps (Binary Representation):</h2>
      <div id="stepsDisplay" class="bg-gray-100 rounded p-4 text-sm font-mono text-gray-800 min-h-[3em] border border-gray-200"></div>
    </div>

    <!-- Result Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">All Subsets:</h2>
      <div id="resultDisplay" class="bg-green-50 rounded p-4 text-lg font-mono text-green-700 text-center border border-green-200"></div>
    </div>
  </div>

  <script>
    function generateSubsets(setArr) {
      const n = setArr.length;
      const total = 1 << n; // 2^n subsets
      let subsets = [];
      let steps = [];

      for (let mask = 0; mask < total; mask++) {
        let subset = [];
        let binary = mask.toString(2).padStart(n, "0");
        for (let i = 0; i < n; i++) {
          if (mask & (1 << i)) {
            subset.push(setArr[i]);
          }
        }
        subsets.push(subset);
        steps.push(`${binary} → {${subset.join(", ")}}`);
      }
      return { subsets, steps };
    }

    document.getElementById("subsetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("setInput").value.trim();
      if (!input) {
        alert("Please enter some elements.");
        return;
      }

      const setArr = input.split(",").map(el => el.trim()).filter(el => el !== "");
      const { subsets, steps } = generateSubsets(setArr);

      // Show steps
      document.getElementById("stepsDisplay").innerHTML = steps.map(s => `<div>• ${s}</div>`).join("");

      // Show final subsets
      document.getElementById("resultDisplay").innerHTML = subsets
        .map(subset => `{ ${subset.join(", ")} }`)
        .join("<br>");
    });
  </script>
</body>
</html>
