<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find All Permutations of a String</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
    <div class="sticky top-0 bg-white z-10 pb-2">
      <a href="index.html" class="inline-block text-blue-600 hover:underline mb-2 text-sm">&larr; Back to Main</a>
      <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Find All Permutations of a String</h1>
    </div>

    <p class="mb-6 text-gray-700 text-center">
      This tool generates all <strong>permutations</strong> (rearrangements) of the given string using recursion.
    </p>

    <!-- Input Section -->
    <div class="bg-gradient-to-br from-purple-50 via-white to-pink-50 shadow-xl rounded-xl p-6 w-full border border-gray-200 mb-6">
      <h2 class="font-bold text-purple-700 text-lg mb-4 text-center">Enter a String</h2>
      <form id="permForm" class="flex flex-col space-y-3">
        <input type="text" id="stringInput" name="stringInput" placeholder="Enter a string (e.g. ABC)" 
          class="border border-purple-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 transition w-full" required>
        <button type="submit" 
          class="bg-purple-600 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-700 transition w-full">
          Generate Permutations
        </button>
      </form>
    </div>

    <!-- Steps Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">Steps (Recursive Swaps):</h2>
      <div id="stepsDisplay" class="bg-gray-100 rounded p-4 text-sm font-mono text-gray-800 min-h-[3em] border border-gray-200"></div>
    </div>

    <!-- Result Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">All Permutations:</h2>
      <div id="resultDisplay" class="bg-green-50 rounded p-4 text-lg font-mono text-green-700 text-center border border-green-200"></div>
    </div>
  </div>

  <script>
    function permute(strArr, l, r, result, steps) {
      if (l === r) {
        result.push(strArr.join(""));
        steps.push(`✔️ Found permutation: ${strArr.join("")}`);
      } else {
        for (let i = l; i <= r; i++) {
          // Swap
          [strArr[l], strArr[i]] = [strArr[i], strArr[l]];
          steps.push(`Swapped (${l},${i}): ${strArr.join("")}`);
          
          // Recurse
          permute(strArr, l + 1, r, result, steps);
          
          // Backtrack
          [strArr[l], strArr[i]] = [strArr[i], strArr[l]];
          steps.push(`Backtracked (${l},${i}): ${strArr.join("")}`);
        }
      }
    }

    document.getElementById("permForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("stringInput").value.trim();
      if (!input) {
        alert("Please enter a string.");
        return;
      }

      let result = [];
      let steps = [];
      let strArr = input.split("");
      permute(strArr, 0, strArr.length - 1, result, steps);

      // Show steps
      document.getElementById("stepsDisplay").innerHTML = steps.map(s => `<div>• ${s}</div>`).join("");

      // Show final permutations
      document.getElementById("resultDisplay").innerHTML = result.join("<br>");
    });
  </script>
</body>
</html>
