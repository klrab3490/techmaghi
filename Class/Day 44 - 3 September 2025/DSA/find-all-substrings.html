<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Substrings Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-8">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <div class="sticky top-0 bg-white z-10 pb-2">
      <a href="index.html" class="inline-block text-blue-600 hover:underline mb-2 text-sm">&larr; Back to Main</a>
      <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Find All Substrings</h1>
    </div>

    <p class="mb-6 text-gray-700 text-center">
      Enter a string to generate all of its <strong>substrings</strong> (continuous parts of the string).
    </p>

    <!-- Input Section -->
    <div class="bg-gradient-to-br from-purple-50 via-white to-blue-50 shadow-xl rounded-xl p-6 w-full border border-gray-200 mb-6">
      <form id="substringForm" class="flex flex-col space-y-3">
        <input type="text" id="stringInput" placeholder="Enter a string (e.g. abc)" 
          class="border border-purple-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 transition w-full" required>
        <button type="submit" 
          class="bg-purple-600 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-700 transition w-full">
          Generate Substrings
        </button>
      </form>
    </div>

    <!-- Steps Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">Steps (Nested Loops):</h2>
      <div id="stepsDisplay" class="bg-gray-100 rounded p-4 text-sm font-mono text-gray-800 min-h-[3em] border border-gray-200"></div>
    </div>

    <!-- Result Section -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-2 text-center">All Substrings:</h2>
      <div id="resultDisplay" class="bg-green-50 rounded p-4 text-lg font-mono text-green-700 text-center border border-green-200"></div>
    </div>
  </div>

  <script>
    function getAllSubstrings(str, steps) {
      const substrings = [];
      for (let i = 0; i < str.length; i++) {
        for (let j = i + 1; j <= str.length; j++) {
          let sub = str.substring(i, j);
          substrings.push(sub);
          steps.push(`Substring from index ${i} to ${j - 1}: "${sub}"`);
        }
      }
      return substrings;
    }

    document.getElementById("substringForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const str = document.getElementById("stringInput").value.trim();
      if (!str) {
        alert("Please enter a valid string.");
        return;
      }

      let steps = [];
      const substrings = getAllSubstrings(str, steps);

      document.getElementById("stepsDisplay").innerHTML = steps.map(s => `<div>â€¢ ${s}</div>`).join("");
      document.getElementById("resultDisplay").innerHTML = substrings.join(", ");
    });
  </script>
</body>
</html>
