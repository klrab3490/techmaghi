<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gray-100 text-gray-800 p-6 flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
            <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Conference TechX 2025</h1>
            <div id="timerDisplay" class="text-center text-lg text-purple-700 font-medium"></div>
        </div>

        <script>
            const targetDate = new Date("2025-08-20T09:00:00Z").getTime();

            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    document.getElementById("timerDisplay").innerHTML = "The event has started!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("timerDisplay").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            setInterval(updateTimer, 1000);
            updateTimer();
        </script>
        
    </body>
</html>
