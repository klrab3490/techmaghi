<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filter Even Numbers</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
            <div class="flex items-center justify-between mb-4">
                <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold mb-4 transition-colors duration-200">
                    <i class="fa-solid fa-chevron-left mr-2"></i>
                    Back
                </a>
                <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Filter Even Numbers From Array</h1>
            </div>
            <input 
                type="text" 
                id="inputArray" 
                placeholder="Enter numbers separated by commas" 
                class="border border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded px-4 py-2 mb-4 w-full outline-none transition"
            >
            <button 
                id="filterButton" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full font-semibold transition"
            >
                Filter Even Numbers
            </button>
            <div id="result" class="mt-6 text-center text-lg text-purple-700 font-medium"></div>
        </div>
        <script>
            // Higher Order Function: filters even numbers
            function filterEvenNumbers() {
                const numbers = document.getElementById('inputArray').value.split(',').map(num => Number(num.trim())).filter(num => !isNaN(num));
                numbers.sort((a, b) => a - b); // Sort the numbers in ascending order
                return numbers.filter(num => num % 2 === 0);
            }

            document.getElementById('filterButton').addEventListener('click', function() {
                const evenNumbers = filterEvenNumbers();
                document.getElementById('result').innerHTML = evenNumbers.length
                    ? `Even Numbers: <span class="font-bold">${evenNumbers.join(', ')}</span>`
                    : `<span class="text-red-500">No even numbers found or invalid input.</span>`;
            });
        </script>
    </body>
</html>
